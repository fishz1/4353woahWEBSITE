<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Quote History</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Fuel Quote History</h2>
    <table>
        <thead>
            <tr>
                <th>Gallons Requested</th>
                <th>Delivery Address</th>
                <th>Delivery Date</th>
                <th>Suggested Price / gallon</th>
                <th>Total Amount Due</th>
            </tr>
        </thead>
        <tbody>
            <!-- Example row -->
            <tr>
                <td>100</td>
                <td>123 Main St, City, State</td>
                <td>2023-02-21</td>
                <td>$2.50</td>
                <td>$250.00</td>
            </tr>
            <!-- Add more rows for each client quote -->
        </tbody>
    </table>
</body>
</html>
