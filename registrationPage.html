<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="/public/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<style>
    .logo {
      padding: 0 20px;
    }
    .error-message {
      color: red;
      font-size: 14px;
      margin-top: 5px;
    }
    .password-container {
      position: relative;
    }
    .password-toggle {
      position: absolute;
      top: 40%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
    }
</style>
<body>
      <div class="logo">
        <a href="index.html"><img src="/public/image/logo.jpg"   height="100px"></a>
 
      </div>
    <div class="container">
        <h2>Registration</h2>
        <form id="registrationForm" action="/register" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <div class="password-container">
                <input type="password" id="password" name="password" required>
                <i id="passwordToggle" class="password-toggle fas fa-eye"></i>
            </div>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="loginPage.html">Login</a></p>
        <div id="errorMessage" class="error-message" style="display: none;"></div>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            const passwordInput = document.getElementById('password');
            const password = passwordInput.value;

            // Your password validation criteria
            const minLength = 8;
            const maxLength = 20;
            const hasUpperCase = /[A-Z]/.test(password);
            const hasLowerCase = /[a-z]/.test(password);
            const hasNumber = /\d/.test(password);
            const hasSpecialChar = /[!@#$%^&*(),.?":{}|<>]/.test(password);

            if (
                password.length < minLength ||
                password.length > maxLength ||
                !hasUpperCase ||
                !hasLowerCase ||
                !hasNumber ||
                !hasSpecialChar
            ) {
                // Password does not meet criteria, prevent form submission
                event.preventDefault();
                document.getElementById('errorMessage').innerText = 'Password does not meet the criteria. Must have uppercase, lowercase, and a special character. Password length should be 8-20. Please try again.';
                document.getElementById('errorMessage').style.display = 'block';
            } else {
                // Password meets criteria, reset error message
                document.getElementById('errorMessage').innerText = '';
                document.getElementById('errorMessage').style.display = 'none';
            }
        });

        const passwordInput = document.getElementById('password');
        const passwordToggle = document.getElementById('passwordToggle');

        passwordToggle.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
        });
    </script>
</body>
</html>
