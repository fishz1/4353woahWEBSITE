<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="logo">
        <a href="index.html"><img src="image/logo.jpg" height="100px"></a>
    </div>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm" action="/login" method="POST" enctype="application/x-www-form-urlencoded">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="registrationPage.html">Register here</a></p>
        <div id="errorMessage" style="display: none; color: red;"></div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        if (error === 'invalidCredentials') {
            document.getElementById('errorMessage').innerText = 'Invalid username or password. Please try again.';
            document.getElementById('errorMessage').style.display = 'block';
        }
    </script>
</body>
</html>
